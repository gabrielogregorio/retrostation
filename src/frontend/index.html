<html>
  <head>
    <meta charset="UTF-8" />
    <title>Retrostation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      *,
      html,
      body {
        scroll-behavior: smooth !important;
      }

      * {
        font-family: 'Segoe UI', sans-serif !important;
        font-weight: 500;
        font-style: normal;

        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      body {
        height: 100vh;
        width: 100vw;
        font-size: 16px;
        background: black;
        overflow: hidden;
        color: #a3aab9;
        /* backdrop-filter: blur(64px); */
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAPCAYAAADtc08vAAAAAXNSR0IArs4c6QAAAFVJREFUKJFj1Dex/c9AAWD59+8fJfoZmBgYGBiYmJgYyKWZGBgYGGCuIIdmgZn2798/uMmk8FHCAD08iOGPhsFgCAMmJiYm/DYQkMcaBug0PnmKwwAAqP2X1ROTAfYAAAAASUVORK5CYII=');
        background-size: cover;
        background-attachment: fixed;
        background-repeat: repeat;
      }

      .vertical-scrollbar::-webkit-scrollbar {
        width: 12px;
      }

      .vertical-scrollbar::-webkit-scrollbar-track {
        border: none;
        background: #333333;
      }

      .vertical-scrollbar::-webkit-scrollbar-thumb {
        border: none;
        background: #ffffff;
        border-radius: 4px;
      }

      .vertical-scrollbar::-webkit-scrollbar-thumb:hover {
        border: none;
        background: #ffffff80;
      }

      .horizontal-hidden-scrollbar::-webkit-scrollbar {
        height: 0px;
      }

      .horizontal-hidden-scrollbar::-webkit-scrollbar-track {
        border: none;
        background: #333333;
      }

      .horizontal-hidden-scrollbar::-webkit-scrollbar-thumb {
        border: none;
        background: #ffffff;
        border-radius: 4px;
      }

      .horizontal-hidden-scrollbar::-webkit-scrollbar-thumb:hover {
        border: none;
        background: #ffffff80;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
